  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">

    <div class="container">

      <div class="starter-template">
        <h1>Brew Sheet</h1>
        <p class="lead">Lets brew sheet!</p>
        <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Recipe</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="recipeName">Recipe Name</label>
  <div class="col-md-4">
  <input id="recipeName" name="recipeName" type="text" placeholder="Strange Brew" class="form-control input-md" required="">
  <span class="help-block">What's this delicious nectar called?</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="mashTime">Mash Time</label>
  <div class="col-md-4">
  <input id="mashTime" name="mashTime" type="text" placeholder="Minutes" class="form-control input-md" required="">
  <span class="help-block">How long does this bew need to mash?</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="boiltime">Boil Time</label>
  <div class="col-md-4">
  <input id="boiltime" name="boiltime" type="text" placeholder="Minutes" class="form-control input-md" required="">
  <span class="help-block">How long do we need to boil?</span>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="firstAdd">First Addition</label>
  <div class="col-md-4">
  <input id="firstAdd" name="firstAdd" type="text" placeholder="Minutes" class="form-control input-md">
  <span class="help-block">When to add - (in remaining minutes)</span>
  </div>
</div>

</fieldset>
</form>

      </div>

    </div><!-- /.container -->

  <script src="https://rawgit.com/homebrewing/brauhausjs/master/dist/brauhaus.min.js"</script>
